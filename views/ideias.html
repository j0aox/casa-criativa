<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideias - Casa Criativa</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body id="page-ideas">
    <div id="container">
        <header>
            <a href="/">
                <img src="/logo.png" alt="Imagem da Logomarca">
            </a>
            <nav>
                <li><a href="/">Início</a></li>
                <li><a class="button" href="#"onclick="onOff()">Nova Ideia</a></li>
            </nav>
        </header>
        <section id="title">
            <p>em exibição</p>
            <h1>Ideias</h1>
        </section>
        <main>
            <section id="ideas">
                
                {% for idea in ideas %}
                    <div class="idea">
                        <img src="{{idea.img}}" alt="Imagem de {{idea.title}}">
                    
                        <div class="content">
                            <h3>{{idea.title}}</h3>
                            <p>{{idea.category}}</p>
                            <div class="description">
                                {{idea.description}}
                            </div>
                            <a href="{{idea.url}}" target="_blank">Ir para a Ideia</a>
                        </div>
                    </div>
                {% endfor %}

            </section>
        </main>
        <footer>
            Com ❤️ <a href="https://github.com/j0aox" target="_blank">João Amador</a>
        </footer>
    </div>

    <!-- Modal -->
    <div id="modal" class="hide">

        <div class="content">
            <h1>Nova Ideia</h1>

            <form action="">

                <div class="input-wrapper">
                    <label for="title">Título da ideia</label>
                    <input type="text" name="title">
                </div>

                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <input type="text" name="category">
                </div>

                <div class="input-wrapper">
                    <label for="image">Link a imagem</label>
                    <input type="url" name="image">
                </div>

                <div class="input-wrapper">
                    <label for="description">Digite uam descrição sobre essa ideia</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="link">Link da ideia</label>
                    <input type="url" name="link">
                </div>

                <a href="#" onclick="onOff()">Voltar</a>
                <button>Salvar</button>

            </form>

        </div>

    </div>


    <script src="/scripts.js"></script>

</body>

</html>
